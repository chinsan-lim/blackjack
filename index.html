<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>BLACKJACK</h1>
    <button class = "start-game">start game</button>
    <h2>dealer hand</h2>
    <div class="dealer-container">
        <!-- hide and toggle bottom card after function -->
        <div id="dealer-bottom-card">Bottom Card</div>
        <div id="dealer-top-card">Top Card</div>
    </div>

    <h2>player hand</h2>
    <div class="player-container">
        <div id="player-bottom-card">Bottom Card</div>
        <div id="player-top-card">Top Card</div>
    </div>

    <input type="text" placeholder="bet amt" class="bet-amount">
     <span>Bankroll: <span class="bankroll">$100</span></span>

    <button class="hit">hit</button>
    <button class="stand">stand</button>
    <button class="double">double</button>
    <button class="redeal">redeal</button>
    <script src="script.js"></script>
</body>

</html>
