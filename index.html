<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>

<body>

     <h1>blackjack</h1>


    <br>
    <div class="header">
        <button class = "start-game">start new game</button>
    </div>
    <br>

    <div class = game-board>
        <h2>dealer hand</h2>
        <div class="dealer-container">
            <!-- hide and toggle bottom card after function -->
            <div class="flip-dealer-card-bottom">
                <div class="dealer-card-bottom">
                    <div class='dealer-card-back'>
                        <!-- add card back here -->
                    </div>
                    <div class="dealer-card-front">
                        <img id="dealer-bottom-card">
                    </div>
                </div>
            </div>
            <img id="dealer-top-card">
        </div>
        <div class ="winner"></div>
        <div class="player-container">
            <img id="player-bottom-card">
            <img id="player-top-card">
        </div>
        <h2>player hand</h2>
    </div>

    <br>
    
    <div class = "user-actions">
    
        <span>bankroll: <span class="bankroll"></span></span>
        <input type="number" placeholder="bet amt" class="bet-amount" >

        <button class="hit">hit</button>
        <button class="stand">stand</button>
        <!-- <button class="double">double</button> -->
        <button class="redeal">redeal</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
